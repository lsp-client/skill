name: Create Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release"
        required: true

permissions:
  contents: write
  id-token: write # Required for PyPI trusted publishing

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Check version
        run: |
          VERSION=$(grep -m 1 'version = ' pyproject.toml | cut -d '"' -f 2)
          TAG=${{ github.event.inputs.tag || github.ref_name }}
          CLEAN_TAG=${TAG#v}
          if [ "$VERSION" != "$CLEAN_TAG" ]; then
            echo "Version in pyproject.toml ($VERSION) does not match tag ($TAG)"
            exit 1
          fi

      - name: Build distribution
        run: uv build

      - name: Package Skill
        run: |
          cd skills
          zip -r ../lsp-code-analysis.zip lsp-code-analysis/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: ${{ github.event.inputs.tag || github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'a') || contains(github.ref_name, 'b') || contains(github.ref_name, 'rc') }}
          files: |
            dist/*.whl
            dist/*.tar.gz
            lsp-code-analysis.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (for workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: lsp-code-analysis
          path: lsp-code-analysis.zip

  publish-to-pypi:
    name: Publish to PyPI
    needs: [create-release]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/lsp-cli/
    steps:
      - uses: actions/checkout@v6

      - name: Install uv and set Python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Build sdist and wheel
        run: uv build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
